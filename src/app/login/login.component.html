<div class="container" >
    <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input #emailuser="ngModel" [(ngModel)]="email" class="form-control" required name="email" />
          <div *ngIf="emailuser.errors.required && (emailuser.dirty || emailuser.touched)" class="alert alert-danger">
            <h4 [hidden]="!emailuser.errors.required">name is required</h4>
            <h4 [hidden]="!emailuser.errors.minlength">name must be more than 5 chars</h4>
          </div>
      </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input class="form-control" ngModel name="password" />
        </div>
        
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" [disabled]="loginForm.invalid">Sign in</button>
        </div>
      </div>
    </form>
    </div>
