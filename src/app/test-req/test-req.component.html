<div class="container" >
    <form [formGroup]="loginForm" class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input class="form-control" required minlength="5" name="user" formControlName="username" />
            </div>

            <div *ngIf="(loginForm.controls.username.dirty || loginForm.controls.username.touched)">
                <h4 *ngIf="loginForm.controls.username.invalid  &&  loginForm.controls.username.touched  &&  loginForm.controls.username?.errors.required"  class="alert alert-danger">name is required</h4> 
                <h4 *ngIf="loginForm.controls.username.invalid  &&  loginForm.controls.username.touched  &&  loginForm.controls.username?.errors.minlength"  class="alert alert-danger">name must be more than 5 chars</h4>
                
              </div>

          </div>

          <!-- <div class="form-group">
              <label for="password" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input class="form-control" required name="password"  />
              </div>
              
  
            </div> -->

      </form>
  </div>
